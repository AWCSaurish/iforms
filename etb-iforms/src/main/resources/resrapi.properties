#Queries
mdm_tax_master=select distinct(tax_code) from mdm_tax_master where category=?
mdm_currency=select currency_key from mdm_currency_master with(nolock)
mdm_employee_master=select * from mdm_employee_master with(nolock)
mdm_employee=select * from mdm_employee_master with(nolock) where employee_code=?
mdm_vendor=select vendor_code,vendor_name,vendor_GSTN,withholding_tax from mdm_vendor_master with(nolock) where vendor_GSTN=?
validateInvoice=select count(invoicenumber) from ext_ETB with(nolock) where invoicenumber=? and invoicetotalamount=? and vendorcode=? and processid!=?
getBusinessPlace=select distinct(BusinessPlace) from mdm_gmmco_gstin with(nolock) where SupplierGSTIN=?
gmmcoGstin=SELECT SupplierGSTIN,BusinessPlace FROM mdm_gmmco_gstin WHERE PlantCode=?
withholdingTaxCodeType=select withholding_tax_code_type from mdm_tds_master where withholding_tax_code=?
businessPlace=SELECT BusinessPlace FROM mdm_gmmco_gstin WHERE SupplierGSTIN=?
#withholdingTaxCode=select withholding_tax_code from mdm_vendor_master where vendor_GSTN=?
sectionCode=select sectioncode from mdm_tds_master where withholding_tax_code=?
